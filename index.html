<html>

<head>
    <title>Shopping Cart </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Login</h1>
        <form id="login-form">
            <label>Username</label>
            <input type="text" id="login-user"><br>
            <label>Password</label>
            <input type="text" id="login-pass"><br>
            <button type="submit">Login</button>
        </form>
        <p id='login-status'></p>
    </div>
    <div class="text-white text-center bg-success">
        <h1>Register</h1>
        <form id="reg-form">
            <label>Username</label>
            <input type="text" id="reg-user"><br>
            <label>Password</label>
            <input type="text" id="reg-pass"><br>
            <button type="submit">Register</button>
        </form>
        <p id='reg-status'></p>
    </div>
    <div id="main-section" class="hiden">
        <h1><mark>Shopping Cart</mark></h1>
        <div class="products">
            <div class="text-bg-info text-center">
                <h2>JEANS</h2>
                <img src="jeans.jpg" width="200px" height="200px">
                <p>Mon fit jeans</p>
                <p>Price: $2000</p>
                <button class="add-to-cart" onclick="addToCart('JEANS', 2000)">Add to Cart</button>
            </div>
            <div class="text-bg-warning text-center">
                <h2>TOP</h2>
                <img src="top.jpg" width="200px" height="200px">
                <p>crop top</p>
                <p>Price: $1000</p>
                <button class="add-to-cart" onclick="addToCart('TOP', 1000)">Add to Cart</button>
            </div>
            <div class="text-bg-danger text-center">
                <h2>SHIRT</h2>
                <img src="shirt.jpg" width="200px" height="200px">
                <p>check shirt</p>
                <p>Price: $1500</p>
                <button class="add-to-cart" onclick="addToCart('SHIRT', 1500)">Add to Cart</button>
            </div>
            <div class="text-bg-secondary text-center">
                <h2>SHOES</h2>
                <img src="shoes.jpg" width="200px" height="200px">
                <p>white sneakers</p>
                <p>Price: $2500</p>
                <button class="add-to-cart" onclick="addToCart('SHOES',2500)">Add to Cart</button>
            </div>
            <div class="text-bg-dark text-center">
                <h2>WATCH</h2>
                <img src="watch.jpg" width="200px" height="200px">
                <p>stylish watch</p>
                <p>Price: $3000</p>
                <button class="add-to-cart" onclick="addToCart('WATCH', 3000)">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2><mark>Shopping Cart Items</mark></h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checksout()">Checkout</button>
        </div>
    </div>
    <script>
        const user = [
            { username: "user1", password: "pass1" },
            { username: "user2", password: "pass2" },
        ];
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('login-user').value;
            const password = document.getElementById('login-pass').value;
            const users = user.find(u => u.username === username && u.password === password);
            if (users) {
                document.getElementById('login-status').textContent = 'Login Sucessful';
            }
            else {
                document.getElementById('login-status').textContent = 'Invaild Credentials!';
            }
        });
        document.getElementById('reg-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const regUsername = document.getElementById('reg-user').value;
            const regPassword = document.getElementById('reg-pass').value;
            if (regUsername === '' || regPassword === '') {
                document.getElementById('reg-status').textContent = "Please fill the both Fields!"
            }
            else {
                user.push({ Username: regUsername, Password: regPassword });
                document.getElementById('reg-status').textContent = 'Registration Successful !'
            }
        });
        let cartItems = [];
        function addToCart(product, price) {
            cartItems.push({ product, price });
            updateCart();
        }
        function updateCart() {
            let cartList = document.getElementById("cart-items");
            let totalElement = document.getElementById("total");
            let total = 0;
            cartList.innerHTML = "";
            cartItems.forEach(item => {
                let listItem = document.createElement("li");
                listItem.innerText = `${item.product} - $${item.price}`;
                cartList.appendChild(listItem);
                total += item.price;
            });
            totalElement.innerText = total;
        }
        function checksout() {
            alert('Thank you for your Purchase')
        }
    </script>


</body>

</html>
